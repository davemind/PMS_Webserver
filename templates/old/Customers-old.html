<script>
function load(){
	$.ajax({
		url: "/bk/Customer/Menu",
		type: "POST",
		error: function (result) {
			alert("There is a Problem, Try Again!");
		},
		success: function (result) {
			var data = JSON.parse(result);
			if(data['statusCode'] == '403'){
				top.location="/"
			}
			else {
				menu_items = data['menu_items']
				table_items = data['table_items']
				var menu = document.getElementById("menu");
				for (var i = 0; i < menu_items.length; ++i) {
					var item=document.createElement("li");
					item.setAttribute("class","nav-item d-none d-sm-inline-block");
					var A = document.createElement("A");
					A.setAttribute("href", menu_items[i][1]);
					A.setAttribute("class","nav-link");
					A.appendChild(document.createTextNode(menu_items[i][0]));
					item.appendChild(A);
					menu.appendChild(item);
				}
				var tbody = document.getElementById("table").getElementsByTagName("tbody")[0];
				for (var i = 0; i < table_items.length; ++i) {
					var row = document.createElement("tr");
					for (var j = 1; j < table_items[i].length; ++j) {
						var data1 = document.createElement("td");
						data1.appendChild(document.createTextNode(table_items[i][j]));
						row.appendChild(data1);
					}
					var data1 = document.createElement("td");
					var A_Edit = document.createElement("BUTTON");
					A_Edit.setAttribute("style", "padding:1px;border: aliceblue;background: white;");
					A_Edit.setAttribute("class", "btn btn-link btnEdit");
					A_Edit.setAttribute("data-toggle", "modal");
					A_Edit.setAttribute("data-target", "#PopupEdit");
					A_Edit.setAttribute("customer_name", table_items[i][1]);
					A_Edit.setAttribute("customer_address", table_items[i][2]);
					A_Edit.setAttribute("customer_contacts", table_items[i][3]);
					A_Edit.setAttribute("customer_email", table_items[i][4]);
					A_Edit.setAttribute("customer_id", table_items[i][0]);
					var image = document.createElement("img");
					image.setAttribute("src", "static/images/icons/edit.png");
					image.setAttribute("width", 20);
					image.setAttribute("height", 20);
					A_Edit.appendChild(image);
					data1.appendChild(A_Edit);
					var A_Edit = document.createElement("BUTTON");
					A_Edit.setAttribute("class", "btn btn-link btnDelete");
					A_Edit.setAttribute("customer_id", table_items[i][0]);
					var image = document.createElement("img");
					image.setAttribute("src", "static/images/icons/delete.jpg");
					image.setAttribute("width", 20);
					image.setAttribute("height", 20);
					A_Edit.appendChild(image);
					data1.appendChild(A_Edit);
					row.appendChild(data1);
					tbody.appendChild(row);
				};
				$(".btnEdit").on("click", function () {
					$("#customer_name").val($(this).attr("customer_name"));
					$("#customer_address").val($(this).attr("customer_address"));
					$("#customer_contacts").val($(this).attr("customer_contacts"));
					$("#customer_email").val($(this).attr("customer_email"));
					$("#customer_id").val($(this).attr("customer_id"));
				});
				$(".btnDelete").on("click", function () {
					CustomerDelete($(this).attr("customer_id"));
				});

				$("#table").DataTable({
				  "paging": true,
				  "lengthChange": true,
				  "fixedHeader": true,
				  "ordering": true,
				  "aLengthMenu": [[10, 20, 30, 50, -1], [10, 20, 30, 50, 'All']],
				  "info": true,
				  "autoWidth": false,
				  "responsive": true,
				});
			}
		},
	});
}
</script>

<body  class="hold-transition sidebar-mini" onload="load()">

    </ul>
  </nav>	
  <div class="card-body">

	  <thead>
	  <tr>
		<th>name</th>

	  </tr>

	  </tbody>

  </div>

                <div class="modal-body" style="text-align: center; font-size: 2vw">
					<h4 style="text-align: left;">Edit Customer Info</><br><br>
					<label style="text-align: right;width: 150px;font-size: 20px;font-weight: normal;">name</label>
					<input id="customer_name" type='text' style="font-size: 15px;width: 250px;font-weight: normal;" value=""/><br>
					<label style="text-align: right;width: 150px;font-size: 20px;font-weight: normal;">address</label>
					<input id="customer_address" type='text' style="font-size: 15px;width: 250px;font-weight: normal;" value=""/><br>
					<label style="text-align: right;width: 150px;font-size: 20px;font-weight: normal;">contacts</label>
					<input id="customer_contacts" type='text' style="font-size: 15px;width: 250px;font-weight: normal;" value=""/><br>
					<label style="text-align: right;width: 150px;font-size: 20px;font-weight: normal;">email</label>
					<input id="customer_email" type='text' style="font-size: 15px;width: 250px;font-weight: normal;" value=""/><br>
					<input id="customer_id" type='text' style="font-size: 15px;width: 250px;font-weight: normal;display:none;" value=""/><br>

<script>
	function check_inputs(values){
		var check = false;
		for (var i = 0; i < values.length; ++i){
			if (values[i] == ''){check = true; break;}
		}
		return check
	};
	function customer_edit() {
		var customer_name = $("#customer_name").val().trim();
		var customer_address = $("#customer_address").val().trim();
		var customer_contacts = $("#customer_contacts").val().trim();
		var customer_email = $("#customer_email").val().trim();
		var customer_id = $("#customer_id").val().trim();
		if (check_inputs([customer_name, customer_address, customer_contacts, customer_email])){
			alert('Some item is empty!');
		}
		else{
			$.ajax({
				url: "/bk/Customer",
				type: "PUT",
				data: {
					customer_name: customer_name,
					customer_address: customer_address,
					customer_contacts: customer_contacts,
					customer_email: customer_email,
					customer_id: customer_id,
				},
				error: function (result) {
					alert("There is a Problem, Try Again!");
				},
				success: function (result) {
					var data = JSON.parse(result);
					if(data['statusCode'] == '400'){
						if(data['message'] == 'customer_name'){
							alert("The name is duplicated with other, Try Again!");
						}
						else{
							alert("The email is duplicated with other, Try Again!");
						}
					}
					else {
						location.reload();
					}
				}
			});
		}
	};
	function customer_add() {
		var customer_name = $("#customer_name_a").val().trim();
		var customer_address = $("#customer_address_a").val().trim();
		var customer_contacts = $("#customer_contacts_a").val().trim();
		var customer_email = $("#customer_email_a").val().trim();
		if (check_inputs([customer_name, customer_address, customer_contacts, customer_email])){
			alert('Some item is empty!');
		}
		else{
			$.ajax({
				url: "/bk/Customer",
				type: "POST",
				data: {
					customer_name: customer_name,
					customer_address: customer_address,
					customer_contacts: customer_contacts,
					customer_email: customer_email,
				},
				error: function (result) {
					alert("There is a Problem, Try Again!");
				},
				success: function (result) {
					var data = JSON.parse(result);
					if(data['statusCode'] == '400'){
						if(data['message'] == 'user_name'){
							alert("The name is duplicated with other, Try Again!");
						}
						else{
							alert("The email is duplicated with other, Try Again!");
						}
					}
					else {
						location.reload();
					}
				}
			});
		}
	};
	function CustomerDelete(customer_id) {
		$.ajax({
			url: "/bk/Customer",
			type: "DELETE",
			data: {
				customer_id: customer_id,
			},
			error: function (result) {
				alert("There is a Problem, Try Again!");
			},
			success: function (result) {
				location.reload();
			}
		});
	};
</script>

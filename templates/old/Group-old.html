<script>
function load(){
	$.ajax({
		url: "/bk/Group/Menu",
		type: "POST",
		error: function (result) {
			alert("There is a Problem, Try Again!");
		},
		success: function (result) {
			var data = JSON.parse(result);
			if(data['statusCode'] == '403'){
				top.location="/"
			}
			else {
				menu_items = data['menu_items']
				table_items = data['table_items']
				var menu = document.getElementById("menu");

					var item=document.createElement("li");
					item.setAttribute("class","nav-item d-none d-sm-inline-block");
					var A = document.createElement("A");
					A.setAttribute("href", menu_items[i][1]);
					A.setAttribute("class","nav-link");
					A.appendChild(document.createTextNode(menu_items[i][0]));
					item.appendChild(A);
					menu.appendChild(item);
				}
				var tbody = document.getElementById("table").getElementsByTagName("tbody")[0];
				for (var i = 0; i < table_items.length; ++i) {
					var row = document.createElement("tr");
					for (var j = 1; j < table_items[i].length; ++j) {
						var data1 = document.createElement("td");
						data1.appendChild(document.createTextNode(table_items[i][j]));
						row.appendChild(data1);
					}
					var data1 = document.createElement("td");
					var A_Edit = document.createElement("BUTTON");
					A_Edit.setAttribute("class", "btn btn-link btnVideoCheck");
					A_Edit.setAttribute("style", "padding:5px;border: aliceblue;background: white;");
					A_Edit.setAttribute("data-toggle", "modal");
					A_Edit.setAttribute("data-target", "#VideoPopupCheck");
					A_Edit.setAttribute("url1", table_items[i][2]);
					A_Edit.setAttribute("url2", table_items[i][3]);
					A_Edit.setAttribute("url3", table_items[i][4]);
					A_Edit.setAttribute("url4", table_items[i][5]);
					A_Edit.setAttribute("url5", table_items[i][6]);
					var image = document.createElement("img");
					image.setAttribute("src", "static/images/icons/check.png");
					image.setAttribute("width", 20);
					image.setAttribute("height", 20);
					A_Edit.appendChild(image);
					data1.appendChild(A_Edit);
					var A_Edit = document.createElement("BUTTON");
					A_Edit.setAttribute("class", "btn btn-link btnVideoEdit");
					A_Edit.setAttribute("style", "padding:5px;border: aliceblue;background: white;");
					A_Edit.setAttribute("data-toggle", "modal");
					A_Edit.setAttribute("data-target", "#VideoPopupEdit");
					A_Edit.setAttribute("url1", table_items[i][2]);
					A_Edit.setAttribute("url2", table_items[i][3]);
					A_Edit.setAttribute("url3", table_items[i][4]);
					A_Edit.setAttribute("url4", table_items[i][5]);
					A_Edit.setAttribute("url5", table_items[i][6]);
					A_Edit.setAttribute("group_name", table_items[i][1]);
					A_Edit.setAttribute("group_id", table_items[i][0]);
					var image = document.createElement("img");
					image.setAttribute("src", "static/images/icons/edit.png");
					image.setAttribute("width", 20);
					image.setAttribute("height", 20);
					A_Edit.appendChild(image);
					data1.appendChild(A_Edit);
					var A_Edit = document.createElement("BUTTON");
					A_Edit.setAttribute("class", "btn btn-link btnVideoDelete");
					A_Edit.setAttribute("style", "padding:5px;border: aliceblue;background: white;");
					A_Edit.setAttribute("group_id", table_items[i][0]);
					var image = document.createElement("img");
					image.setAttribute("src", "static/images/icons/delete.jpg");
					image.setAttribute("width", 20);
					image.setAttribute("height", 20);
					A_Edit.appendChild(image);
					data1.appendChild(A_Edit);
					row.appendChild(data1);
					tbody.appendChild(row);
				};
				$(".btnVideoCheck").on("click", function () {
					$("#video1").attr("src", "/video_feed1?url=" + $(this).attr("url1"));
					$("#video1").attr("title", $(this).attr("url1"));
					$("#video2").attr("src", "/video_feed2?url=" + $(this).attr("url2"));
					$("#video2").attr("title", $(this).attr("url2"));
					$("#video3").attr("src", "/video_feed3?url=" + $(this).attr("url3"));
					$("#video3").attr("title", $(this).attr("url3"));
					$("#video4").attr("src", "/video_feed4?url=" + $(this).attr("url4"));
					$("#video4").attr("title", $(this).attr("url4"));
					$("#video5").attr("src", "/video_feed5?url=" + $(this).attr("url5"));
					$("#video5").attr("title", $(this).attr("url5"));
				});
				$(".btnVideoEdit").on("click", function () {
					$("#group_name").val($(this).attr("group_name"));
					$("#group_anpr").val($(this).attr("url1"));
					$("#group_top").val($(this).attr("url2"));
					$("#group_left").val($(this).attr("url3"));
					$("#group_right").val($(this).attr("url4"));
					$("#group_back").val($(this).attr("url5"));
					$("#group_id").val($(this).attr("group_id"));
				});
				$(".btnVideoDelete").on("click", function () {
					GroupDelete($(this).attr("group_id"));
				});

				$("#table").DataTable({
				  "paging": true,
				  "lengthChange": true,
				  "fixedHeader": true,
				  "ordering": true,
				  "aLengthMenu": [[10, 20, 30, 50, -1], [10, 20, 30, 50, 'All']],
				  "info": true,
				  "autoWidth": false,
				  "responsive": true,
				});
			}
		},
	});
}
</script>

<script>
  $(function () {
    $('#example2').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
    });
  });
	function CloseVideo() {
		$("#video1").attr("src", "");
		$("#video2").attr("src", "");
		$("#video3").attr("src", "");
		$("#video4").attr("src", "");
		$("#video5").attr("src", "");
	};
	function group_edit() {
		var group_name = $("#group_name").val().trim();
		var group_anpr = $("#group_anpr").val().trim();
		var group_top = $("#group_top").val().trim();
		var group_left = $("#group_left").val().trim();
		var group_right = $("#group_right").val().trim();
		var group_back = $("#group_back").val().trim();
		var group_id = $("#group_id").val().trim();
		values = [group_name, group_anpr, group_top, group_left, group_right, group_back];
		var check = true;
		for (var i = 0; i < values.length; ++i){
			if (values[i] == ''){check = false;}
		}
		console.log(check);
		if (check){
			$.ajax({
				url: "/bk/Group/Name",
				type: "POST",
				data: {
					group_name: group_name,
					group_id: group_id,
				},
				error: function (result) {
					alert("There is a Problem, Try Again!");
				},
				success: function (result) {
					var data = JSON.parse(result);
					if(data['statusCode'] == '400'){
						alert("The group name is duplicated with other, Try Again!");
					}
					else {
						$.ajax({
							url: "/bk/Group",
							type: "PUT",
							data: {
								group_id: group_id,
								group_name: group_name,
								group_anpr: group_anpr,
								group_top: group_top,
								group_left: group_left,
								group_right: group_right,
								group_back: group_back,
							},
							error: function (result) {
								alert("There is a Problem, Try Again!");
							},
							success: function (result) {
								location.reload();
							}
						});
					}
				}
			});
		}
		else {
			alert('Some items are empty!');
		}
	};
	function GroupDelete(group_id) {
		$.ajax({
			url: "/bk/Group",
			type: "DELETE",
			data: {
				group_id: group_id,
			},
			error: function (result) {
				alert("There is a Problem, Try Again!");
			},
			success: function (result) {
				location.reload();
			}
		});
	};
	function group_add() {
		var group_name = $("#group_name_a").val().trim();
		var group_anpr = $("#group_anpr_a").val().trim();
		var group_top = $("#group_top_a").val().trim();

		var group_back = $("#group_back_a").val().trim();
		values = [group_name, group_anpr, group_top, group_left, group_right, group_back];
		var check = true;
		for (var i = 0; i < values.length; ++i){
			if (values[i] == ''){check = false;}
		}
		if (check){
			$.ajax({
				url: "/bk/Group/Name",
				type: "POST",
				data: {
					group_name: group_name,
				},
				error: function (result) {
					alert("There is a Problem, Try Again!");
				},
				success: function (result) {
					var data = JSON.parse(result);
					if(data['statusCode'] == '400'){
						alert("The group name is duplicated with other, Try Again!");
					}
					else {
						$.ajax({
							url: "/bk/Group",
							type: "POST",
							data: {
								group_name: group_name,
								group_anpr: group_anpr,
								group_top: group_top,
								group_left: group_left,
								group_right: group_right,
								group_back: group_back,
							},
							error: function (result) {
								alert("There is a Problem, Try Again!");
							},
							success: function (result) {
								location.reload();
							}
						});
					}
				}
			});
		}
		else {
			alert('Some items are empty!');
		}
	};

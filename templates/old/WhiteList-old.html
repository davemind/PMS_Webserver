<script>
function load(){
	$.ajax({
		url: "/bk/WhiteList/Menu",
		type: "POST",
		error: function (result) {
			alert("There is a Problem, Try Again!");
		},
		success: function (result) {
			var data = JSON.parse(result);
			if(data['statusCode'] == '403'){
				top.location="/"
			}
			else {
				menu_items = data['menu_items']
				table_items = data['table_items']
				var menu = document.getElementById("menu");
				for (var i = 0; i < menu_items.length; ++i) {
					var item=document.createElement("li");
					item.setAttribute("class","nav-item d-none d-sm-inline-block");
					var A = document.createElement("A");
					A.setAttribute("href", menu_items[i][1]);
					A.setAttribute("class","nav-link");
					A.appendChild(document.createTextNode(menu_items[i][0]));
					item.appendChild(A);
					menu.appendChild(item);
				}
				var tbody = document.getElementById("table").getElementsByTagName("tbody")[0];
				for (var i = 0; i < table_items.length; ++i) {
					var row = document.createElement("tr");
					for (var j = 1; j < table_items[i].length; ++j) {
						var data1 = document.createElement("td");
						data1.appendChild(document.createTextNode(table_items[i][j]));
						row.appendChild(data1);
					}
					var data1 = document.createElement("td");
					var A_Edit = document.createElement("BUTTON");
					A_Edit.setAttribute("class", "btn btn-link btnEdit");
					A_Edit.setAttribute("style", "padding:5px;border: aliceblue;background: white;");
					A_Edit.setAttribute("data-toggle", "modal");
					A_Edit.setAttribute("data-target", "#PopupEdit");
					A_Edit.setAttribute("white_list_value", table_items[i][1]);
					A_Edit.setAttribute("white_list_type", table_items[i][2]);
					A_Edit.setAttribute("white_list_id", table_items[i][0]);
					var image = document.createElement("img");
					image.setAttribute("src", "static/images/icons/edit.png");
					image.setAttribute("width", 20);
					image.setAttribute("height", 20);
					A_Edit.appendChild(image);
					data1.appendChild(A_Edit);
					var A_Edit = document.createElement("BUTTON");
					A_Edit.setAttribute("class", "btn btn-link btnDelete");
					A_Edit.setAttribute("style", "padding:5px;border: aliceblue;background: white;");
					A_Edit.setAttribute("white_list_id", table_items[i][0]);
					var image = document.createElement("img");
					image.setAttribute("src", "static/images/icons/delete.jpg");
					image.setAttribute("width", 20);
					image.setAttribute("height", 20);
					A_Edit.appendChild(image);
					data1.appendChild(A_Edit);
					row.appendChild(data1);
					tbody.appendChild(row);
				};
				
				$(".btnEdit").on("click", function () {
					$("#white_list_value").val($(this).attr("white_list_value"));
					document.getElementById("white_list_type").value = $(this).attr("white_list_type");
					$("#white_list_id").val($(this).attr("white_list_id"));
				});
				
				$(".btnDelete").on("click", function () {
					WhiteListDelete($(this).attr("white_list_id"));
				});
				
				$("#table").DataTable({
				  "paging": true,
				  "lengthChange": true,
				  "fixedHeader": true,
				  "ordering": true,
				  "aLengthMenu": [[10, 20, 30, 50, -1], [10, 20, 30, 50, 'All']],
				  "info": true,
				  "autoWidth": false,
				  "responsive": true,
				});
			}
		},
	});
}
</script>

	  </thead>

	  </tbody>

    <div class="modal fade" id="PopupEdit" tabindex="-1" role="dialog" aria-labelledby="view_4label" aria-hidden="true">
        <div class="modal-dialog" role="document" style="height:540px; max-width:500px;">
            <div class="modal-content">

					<select id="white_list_type" class="select_value" style="font-size: 15px;width: 250px;font-weight: normal;">

					<select id="white_list_type_a" class="select_value" style="font-size: 15px;width: 250px;font-weight: normal;">

<script>
	function check_inputs(values){
		var check = false;
		for (var i = 0; i < values.length; ++i){
			if (values[i] == ''){check = true; break;}
		}
		return check
	};
	function white_list_edit() {
		var white_list_value = $("#white_list_value").val().trim();
		var white_list_type = $("#white_list_type").val();
		var white_list_id = $("#white_list_id").val();
		if (check_inputs([white_list_value])){
			alert('Some item is empty!');
		}
		else{
			$.ajax({
				url: "/bk/WhiteList",
				type: "PUT",
				data: {
					white_list_value: white_list_value,
					white_list_type: white_list_type,
					white_list_id: white_list_id,
				},
				error: function (result) {
					alert("There is a Problem, Try Again!");
				},
				success: function (result) {
					var data = JSON.parse(result);
					if(data['statusCode'] == '400'){
						if(data['message'] == 'content'){
							alert("content is duplicated with other, Try Again!");
						}
					}
					else {
						location.reload();
					}
				}
			});
		}
	};
	function WhiteListDelete(white_list_id) {
		$.ajax({
			url: "/bk/WhiteList",
			type: "DELETE",
			data: {
				white_list_id: white_list_id,
			},
			error: function (result) {
				alert("There is a Problem, Try Again!");
			},
			success: function (result) {
				location.reload();
			}
		});
	};
	function white_list_add() {
		var white_list_value = $("#white_list_value_a").val().trim();
		var white_list_type = $("#white_list_type_a").val();
		if (check_inputs([white_list_value])){
			alert('Some item is empty!');
		}
		else{
			$.ajax({
				url: "/bk/WhiteList",
				type: "POST",
				data: {
					white_list_value: white_list_value,
					white_list_type: white_list_type,
				},
				error: function (result) {
					alert("There is a Problem, Try Again!");
				},
				success: function (result) {
					var data = JSON.parse(result);
					if(data['statusCode'] == '400'){
						if(data['message'] == 'content'){
							alert("content is duplicated with other, Try Again!");
						}
					}
					else {
						location.reload();
					}
				}
			});
		}
	};
</script>

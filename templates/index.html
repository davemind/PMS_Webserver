<!DOCTYPE html>
<html lang="en">
<head>
	<title>CMS v1.0</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="Slide Login Form Responsive" />

	<!-- Custom Theme files -->
	<link href="static/Login_v12/css/style.css" rel="stylesheet" type="text/css" media="all" />
	<link href="static/Login_v12/css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all" />
	<!-- //Custom Theme files -->

	<!-- web font -->
	<link href="https://fonts.googleapis.com/css?family=Hind:300,400,500,600,700" rel="stylesheet">
	<!-- //web font -->

</head>
<body>
	<!-- main -->
	<div class="bg-wrapper">
		<div class="login-main">
			<div class="bg-layer">
				<h1>Container Management System</h1>
				<!---728x90--->	
				<div class="header-main">
					<div class="main-icon">
						<img src="static/Login_v12/images/icon.png" alt="">
					</div>
					<div class="header-left-bottom">
						<form action="#" method="post">
							<div class="icon1">
								<span class="fa fa-user"></span>
								<input id="username" type="email" placeholder="Email Address" required=""/>
							</div>
							<div class="icon1">
								<span class="fa fa-lock"></span>
								<input id="pass" type="password" placeholder="Password" required=""/>
							</div>
							<div class="login-check">
								<label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i> </i> Keep me logged in</label>
							</div>
							<div class="bottom">
                                <input type="button" value="Log In" class="btn" onclick="Validate()">
                            </div>
							<!--<div class="links">
								<p><a href="#">Forgot Password?</a></p>
								<p class="right"><a href="#">New User? Register</a></p>
								<div class="clear"></div>
							</div>-->
						</form>	
					</div>
					<div class="social">
						<ul>
							<li>or login using : </li>
							<li><a href="#" class="facebook"><span class="fa fa-facebook"></span></a></li>
							<li><a href="#" class="twitter"><span class="fa fa-twitter"></span></a></li>
							<li><a href="#" class="google"><span class="fa fa-google-plus"></span></a></li>
						</ul>
					</div>
				</div>
				<!---728x90--->
				<!-- copyright -->
				<div class="copyright">
					<p>Â© 2021 Container Management System. All rights reserved</p>
				</div>
				<!-- //copyright --> 
			</div>
		</div>
	</div>	
	<!-- //main -->
<!--===============================================================================================-->
    <script src="static/Login_v12/js/jquery-3.2.1.min.js"></script>

    <script>
      function Validate() {
        $.ajax({
				url: "/bk/user/login",
				type: "POST",
				data: {
					user_name: $('#username').val(),
					password: $('#pass').val()
				},
				error: function (result) {
					alert("There is a Problem, Try Again!");
				},
				success: function (result) {
					var data = JSON.parse(result);
					if (data['statusCode'] == '200'){
						top.location="/Gate_Transactions"
					} else {
						if (data['message'] == 'user name'){
							alert("Wrong user name!");
						} else {
							alert("Wrong password!");
						}
					}
				},
		});
      }
    </script>
</body>
</html>
